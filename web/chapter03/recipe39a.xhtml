<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recipe 3.9</title>
    </h:head>
    <h:body>
        <h:form id="componentForm">
            <h1>Author List</h1>
            <p>Below is the list of authors. Click on the author's last name for more information regarding the author.</p>

            <h:graphicImage id="java7recipes" style="width: 10%; height: 20%;" library="images" name="java7recipes.png" />
            <br/>
            
            <h:dataTable id="authorTable" border="1" value="#{authorTableController.authorList}" var="author">
                <f:facet name="header">
                    Java 7 Recipes Authors
                </f:facet>
                <h:column>
                    <h:commandLink id="authorName" action="#{authorTableController.displayAuthor(author.last)}" value="#{author.first} #{author.last}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
